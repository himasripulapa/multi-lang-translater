        .translate-btn {

        }

        .translate-btn:disabled {

            cursor: not-allowed;

        }

        .clear-btn {

        }

        .copy-btn {

        }

        .status-message {
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
            font-weight: 500;
            display: none;
        }

        .status-message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status-message.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #eee;
            color: #666;
        }

        .footer a {
            color: #667eea;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .header h1 {
                font-size: 1.8em;
            }

            .translator-section {
                grid-template-columns: 1fr;
            }

            .controls {
                flex-direction: column;
            }

            button {
                width: 100%;
            }
        }
    </style>

    <script>
        const apiKeyInput = document.getElementById('apiKey');
        const sourceLanguage = document.getElementById('sourceLanguage');
        const targetLanguage = document.getElementById('targetLanguage');
        const inputText = document.getElementById('inputText');
        const outputText = document.getElementById('outputText');
        const translateBtn = document.getElementById('translateBtn');
        const copyBtn = document.getElementById('copyBtn');
        const clearBtn = document.getElementById('clearBtn');
        const loading = document.getElementById('loading');
        const statusMessage = document.getElementById('statusMessage');

        function showStatus(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = `status-message ${type}`;
            statusMessage.style.display = 'block';
            setTimeout(() => {
                statusMessage.style.display = 'none';
            }, 5000);
        }

        async function translateText() {
            const apiKey = apiKeyInput.value.trim();
            const text = inputText.value.trim();
            const source = sourceLanguage.value;
            const target = targetLanguage.value;

            if (!apiKey) {
                showStatus('Please enter your API key', 'error');
                return;
            }

            if (!text) {
                showStatus('Please enter text to translate', 'error');
                return;
            }

            if (source === target) {
                showStatus('Source and target languages must be different', 'error');
                return;
            }

            if (text.length > 2000) {
                showStatus('Text must be less than 2000 characters', 'error');
                return;
            }

            translateBtn.disabled = true;
            loading.classList.add('active');
            outputText.value = '';

            try {
                const response = await fetch('https://api.sarvam.ai/translate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'api-subscription-key': apiKey
                    },
                    body: JSON.stringify({
                        input: text,
                        source_language_code: source,
                        target_language_code: target,
                        speaker_gender: 'Male',
                        mode: 'formal',
                        model: 'mayura:v1',
                        enable_preprocessing: false
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    outputText.value = data.translated_text;
                    showStatus('Translation successful!', 'success');
                } else {
                    showStatus(`Error: ${data.message || 'Translation failed'}`, 'error');
                }
            } catch (error) {
                showStatus(`Network error: ${error.message}`, 'error');
            } finally {
                translateBtn.disabled = false;
                loading.classList.remove('active');
            }
        }

        function copyToClipboard() {
            const text = outputText.value;
            if (!text) {
                showStatus('Nothing to copy', 'info');
                return;
            }

            navigator.clipboard.writeText(text).then(() => {
                showStatus('Copied to clipboard!', 'success');
            }).catch(() => {
                showStatus('Failed to copy', 'error');
            });
        }

        function clearAll() {
            inputText.value = '';
            outputText.value = '';
            showStatus('Cleared all text', 'info');
        }

        translateBtn.addEventListener('click', translateText);
        copyBtn.addEventListener('click', copyToClipboard);
        clearBtn.addEventListener('click', clearAll);

        inputText.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && e.ctrlKey) {
                translateText();
            }
        });
    </script>
